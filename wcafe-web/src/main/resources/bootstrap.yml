server:
  port: 8080 

spring:
  application:
    name: wcafe-web
  mustache:
    suffix: .html
  cloud:
    config:
      uri: '${config.server:http://localhost:8888/}'
      name: eureka-config, client-config, db-config, common-config

logging:
  level:
    org:
      springframework:
        security:
          oauth2: DEBUG
    com:
      js:
        wcafeWeb:
          client:
            ProductClient: DEBUG
            OrderClient: DEBUG

