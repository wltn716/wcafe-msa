<div class="modal fade" id="orderListModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">주문리스트</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	<div class="mb-2">주문음료 총 <span id="listCount">0</span>잔</div>
        <div class="basket">
        	<div class="d-none" id="userId">{{currentUser.id}}</div>
		</div>
      </div>
      <div class="modal-footer d-flex">
      	<div class="mr-auto">
      		총 금액      ₩<span id="totalCost">0</span>
      	</div>
        <button type="button" class="btn btn-primary" id="orderSave" disabled>주문하기</button>
      </div>
    </div>
  </div>
</div>
