apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
spec:
  serviceName: mysql
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8
        imagePullPolicy: Always # IfNotPresent
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: asdf1234
        - name: HTTPD_PORT
          value: "3306"
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
        ports:
        - containerPort: 3306

# mysql 호스트네임 확인 명령어 : hostname -A
# 접속 명령어 : mysql -h mysql-0.mysql.default.svc.cluster.local -u root -p